<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="secret-info">My Secret Info</h1>
    <input id="confirm-dlt" type="text" placeholder="please type delete">
    <button id="dlt-btn" disabled>Delete</button>

    <script>
        document.getElementById('confirm-dlt').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const dltBtn = document.getElementById('dlt-btn');
            if (text == 'delete') {
                dltBtn.removeAttribute('disabled');
            }
            else {
                dltBtn.setAttribute('disabled', true);
            }

        })
        document.getElementById('dlt-btn').addEventListener('click', function () {
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        })
    </script>
</body>

</html>
